		<h3 class="title">How to water phalaenopsis</h3>

		<p class="text">Phalaenopsis cannot be watered from above like ordinary flowers, because it does not grow in the soil but in the bark.</p>

		<div class="image-wrap"><img src="./images/1.png"></div>

		<p class="text">It is necessary to put the pot in a bowl of water and wait until the bark absorbs the water from below.</p>
